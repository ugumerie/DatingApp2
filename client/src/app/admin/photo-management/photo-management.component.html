<div class="row">
    <div class="col-md-2" *ngFor="let photo of photos">
    <h4>{{photo.username}}</h4>
    <img
      src="{{ photo.url }}"
      alt="{{ photo.url }}"
      class="img-thumbnail p-1"
    />
    <div class="text-center">
      <button
        class="btn btn-sm btn-success mr-2"
        [disabled]="photo.isMain"
        (click)="approvePhoto(photo.id)"
      >
        Approve
      </button>
      <button
        class="btn btn-sm btn-danger"
        [disabled]="photo.isMain"
        (click)="rejectPhoto(photo.id)"
      >
       Reject
      </button>
    </div>
</div>
