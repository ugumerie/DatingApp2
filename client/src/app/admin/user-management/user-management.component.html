<div class="row">
    <div class="col-12">
        <table class="table table-hover table-sm">
            <thead>
                <tr class="table-active">
                    <th style="width: 30%;">Username</th>
                    <th style="width: 40%;">Active Roles</th>
                    <th style="width: 30%;"></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.username}}</td>
                    <td>{{user.roles}}</td>
                    <td><button (click)="openRolesModal(user)" class="btn btn-info btn-sm">Edit Roles</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
