<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    
    <!--Subscribing to observable using async pipe-->
    <ul class="navbar-nav mr-auto">
      <!--does not generate any html element like fragment in react-->
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <img src="{{user.photoUrl}}" alt="{{user.username}}">
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome, {{user.username |titlecase}}</a>
        <div class="dropdown-menu mt-1" *dropdownMenu>
            <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
    </div>

    <!-- brackets () means sending to the component. [] bracket means recieving from comp.. [()] means two-way movement-->
    <form
      #loginForm="ngForm"
      *ngIf="(accountService.currentUser$ | async) === null"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        class="form-control mr-sm-2"
        name="username"
        [(ngModel)]="model.username"
        type="text"
        placeholder="Username"
        required
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        required
      />
      <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]='!loginForm.valid'>
        Login
      </button>
    </form>
  </div>
</nav>
